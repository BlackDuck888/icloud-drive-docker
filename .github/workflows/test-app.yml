# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Test, Coverage and Results

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          curl -o allure-install.zip https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.14.0/allure-commandline-2.14.0.zip
          unzip allure-install.zip
          export PATH=$PATH:./allure-2.14.0/bin/
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt
      - name: Test with pytest
        run: |
          ./run-ci.sh
      - name: Publish code coverage
        if: ${{ success() }}
        run: |
          bash <(curl -s https://codecov.io/bash)
